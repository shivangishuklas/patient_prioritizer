  <body>
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('static/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

table.scrolldown { 
    width: 100%; 
              
            /* border-collapse: collapse; */ 
  
    border-collapse: collapse;

  border: 1px solid #ddd;
  font-size: 18px;

} 
  
/* To display the block as level element */ 
table.scrolldown tbody, table.scrolldown thead { 
    display: block; 
}  
  
thead tr th { 
    height: 40px;  
    line-height: 40px; 

} 
tr {
  border-bottom: 1px solid #ddd;
}
  
table.scrolldown tbody { 
      
    /* Set the height of table body */ 
    height: 200px;  
      
    /* Set vertical scroll */ 
    overflow-y: auto; 
      
    /* Hide the horizontal scroll */ 
    overflow-x: hidden;  
} 
  
tbody {  
    border-top: 1px solid #ddd;
} 
  
tbody td, thead th { 
    width : 100%; 
    border-right: 1px solid #ddd;
    text-align: left;
  padding: 12px;
} 
td { 
    text-align:center; 
} 
</style>
    
    <!-- <div class="js-fullheight"> -->
    <div class="hero-wrap js-fullheight">
      <div class="overlay"></div>
      <div id="particles-js"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
             <p><font color="white" style="font-size:60px">TeleVital</font></p>
                  <p><font color="white" style="font-size:20px">Enhancing the quality of contactless measurement</font></p>
              <br></br>
              <p><font color="white" style="font-size:30px">Patient Prioritizer</font></p>
               <center>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<table id="myTable" class="scrolldown">
  <thead>
  <tr>
    <th >Name</th>
    <th style="padding-right:140px;">Score</th>
  </tr>
</thead>
  
  <tbody>
    {% for i in range(0,length) %}
    <tr>
      <td>{{ (final[i]).name }}</td>
      <td>{{ (final[i]).Score }}</td>
    </tr>
    {% endfor %}
  </tbody>

</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

                   
                   
                   <p><a href="{{ url_for('addPatient') }}" class="btn btn-primary mt-3 py-3 px-5">Add Patient</a>
                   </p>
      </center>
        
          </div>
        </div>
      </div>
    </div>
