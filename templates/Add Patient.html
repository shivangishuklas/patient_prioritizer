<!DOCTYPE html>

<html lang="en">

  <head>

    <title>TeleVital</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">



    <link rel="stylesheet" href="static/css/open-iconic-bootstrap.min.css">

    <link rel="stylesheet" href="static/css/animate.css">

    

    <link rel="stylesheet" href="static/css/owl.carousel.min.css">

    <link rel="stylesheet" href="static/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="static/css/magnific-popup.css">



    <link rel="stylesheet" href="static/css/aos.css">



    <link rel="stylesheet" href="static/css/ionicons.min.css">



    <link rel="stylesheet" href="static/css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="static/css/jquery.timepicker.css">



    

    <link rel="stylesheet" href="static/css/flaticon.css">

    <link rel="stylesheet" href="static/css/icomoon.css">

    <link rel="stylesheet" href="static/css/style.css">

  </head>

  <body>



    

    <!-- <div class="js-fullheight"> -->

    <div class="hero-wrap js-fullheight">


      <div class="overlay"></div>

      <div id="particles-js"></div>
      

      <div class="container">
        
        

        
      <form action="{{ url_for('addPatient') }}" id="details_form" method="post">
        <div class="row no-gutters slider-text" data-scrollax-parent="true">

          <div class="col-md-4 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">

            <br> </br>
            <br></br>
            <br></br>
            <br> </br>
        <label for="name" style="margin-left:35%"> Name </label>

        <input type="text" id="name" name="name" placeholder="Name" style="margin-left:15%; width: 30%"/>
        <br></br>
        <label for="age" style="margin-left:35%"> Age </label>
        <input type="text" id="age" name="age"  size="8" placeholder="Age" style="margin-left:19%"/>
        <br></br>

        <label for="gender" style="margin-left:35%"> Gender </label>
        <select id="gender" name="gender" style="margin-left:13%">
          <option value="_"> </option>
          <option value="Male"> Male </option>
          <option value="Female"> Female </option>
        </select>
        <br> </br>
        <label for="height" style="margin-left:35%"> Height (in cm) </label>
        <input type="number" step="0.01" id="height" name="height" placeholder="Height" style="width:18%;margin-left:3%"/>
        <br> </br>
        <label for="weight" style="margin-left:35%"> Weight (in kg) </label>

        <input type="number" step="0.01" id="weight" name="weight" placeholder="Weight" style="width:18%;margin-left:4%"/>

        <br> </br>

          </div>
          <div class="col-md-4 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            <p><font color="white" style="font-size:60px; margin-left:20%">TeleVital</font></p>
            <p><font color="white" style="font-size:20px">Enhancing the quality of contactless measurement</font></p>
             <br> </br>
          
          <label for="heartrate" style="margin-top:4%;margin-left:10%"> Heart Rate in bpm </label>
        <input type="number" id="heartrate" name="heartrate" placeholder="Heart Rate" style="width:25%;margin-left:22.5%"/>
        <br> </br>
        <label for="resprate" style="margin-left:10%"> Respiratory Rate </label>

        <input type="number" id="resprate" name="resprate" placeholder="Respiratory Rate" style="width:25%;margin-left:25%"/>

        <br></br>

        <label for="spo2" style="margin-left:10%"> SPO2 (%age) </label>

        <input type="number" step="0.01" id="spo2" name="spo2" placeholder="SPO2" style="width:25%;margin-left:31.5%"/>
        <br> </br>
        <label for="bodyt" style="margin-left:10%"> Body Temperature (Farenheit) </label>

        <input type="number" step="0.01" id="bodyt" name="bodyt" placeholder="Body Temperature" style="width:25%;margin-left:5%"/>

    

        <br> </br>

        
        <br></br>
        <br></br>

        <input type="submit" value="Add Patient" style="margin-left:36%"/>
          </div>
          <div class="col-md-4 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            <br></br>
            <br></br>
            <br></br>
            <br></br>
            <label for="cough"> Cough  </label>

        <select id="cough" name="cough" style="margin-left:53%">

          <option value="0"> 0 </option>

          <option value="1"> 1 </option>

          <option value="2"> 2 </option>

          <option value="3"> 3 </option>

          <option value="4"> 4 </option>

          <option value="5"> 5 </option>

          <option value="6"> 6 </option>

          <option value="7"> 7 </option>

          <option value="8"> 8 </option>

          <option value="9"> 9 </option>

          <option value="10"> 10 </option>

        </select>
        <br> </br>
        

        <label for="soreth"> Sore Throat  </label>

        <select id="soreth" name="soreth" style="margin-left:45%">

          <option value="0"> 0 </option>

          <option value="1"> 1 </option>

          <option value="2"> 2 </option>

          <option value="3"> 3 </option>

          <option value="4"> 4 </option>

          <option value="5"> 5 </option>

          <option value="6"> 6 </option>

          <option value="7"> 7 </option>

          <option value="8"> 8 </option>

          <option value="9"> 9 </option>

          <option value="10"> 10 </option>

        </select>

       <br> </br>

        <label for="breatheDif"> Breathing difficulty  </label>

        <select id="breatheDif" name="breatheDif" style="margin-left:34%">

          <option value="0"> 0 </option>

          <option value="1"> 1 </option>

          <option value="2"> 2 </option>

          <option value="3"> 3 </option>

          <option value="4"> 4 </option>

          <option value="5"> 5 </option>

          <option value="6"> 6 </option>

          <option value="7"> 7 </option>

          <option value="8"> 8 </option>

          <option value="9"> 9 </option>

          <option value="10"> 10 </option>

        </select>
        <br> </br>
        

        <label for="tiredness"> Tiredness </label>

        <select id="tiredness" name="tiredness" style="margin-left:48%">

          <option value="0"> 0 </option>

          <option value="1"> 1 </option>

          <option value="2"> 2 </option>

          <option value="3"> 3 </option>

          <option value="4"> 4 </option>

          <option value="5"> 5 </option>

          <option value="6"> 6 </option>

          <option value="7"> 7 </option>

          <option value="8"> 8 </option>

          <option value="9"> 9 </option>

          <option value="10"> 10 </option>

        </select>

        <br></br>

        <label for="preexist"> Pre exisiting Condition (eg: Asthama etc) </label>

        <select id="preexist" name="preexist" style="margin-left:1%">

          <option value="No"> No </option>

          <option value="Yes"> Yes </option>

        </select>

        <br></br>

        <label for="pregnant"> Pregnant </label>

        <select id="pregnant" name="pregnant" style="margin-left:49%">

          <option value="No"> No </option>

          <option value="Yes"> Yes </option>

        </select>

        <br></br>
          </div>

        </div>
          </form>
      </div>


    </div>

     

    



  



  <!-- loader -->

  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>





  <script src="static/js/jquery.min.js"></script>

  <script src="static/js/jquery-migrate-3.0.1.min.js"></script>

  <script src="static/js/popper.min.js"></script>

  <script src="static/js/bootstrap.min.js"></script>

  <script src="static/js/jquery.easing.1.3.js"></script>

  <script src="static/js/jquery.waypoints.min.js"></script>

  <script src="static/js/jquery.stellar.min.js"></script>

  <script src="static/js/owl.carousel.min.js"></script>

  <script src="static/js/jquery.magnific-popup.min.js"></script>

  <script src="static/js/aos.js"></script>

  <script src="static/js/jquery.animateNumber.min.js"></script>

  <script src="static/js/bootstrap-datepicker.js"></script>

  <script src="static/js/jquery.timepicker.min.js"></script>

  <script src="static/js/particles.min.js"></script>

  <script src="static/js/particle.js"></script>

  <script src="static/js/scrollax.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>

  <script src="static/js/google-map.js"></script>

  <script src="static/js/main.js"></script>

    

  </body>

</html>
